<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>{{ site.title | default: site.github.repository_name }}</title>
<style>
t1 { white-space: pre-wrap;}


   </style>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block w3-large w3-collapse w3-card-2"
 style="width:200px;" id="mySidebar">
<button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
{% for item in site.webpages %}
	{% assign bs = "" %}
	{% if page.url == item.url %}
		{% assign bs = " w3-gray" %}
	{% endif %}
	<a href='{{ item.url | relative_url }}' class='w3-bar-item w3-button{{ bs }} w3-animate-opacity'>{{ item.title }}</a>
{% endfor %}
</div>

<!-- Page Content -->
<div class="w3-main" style="margin-left:200px">
<div class="w3-black">
  <button class="w3-button w3-black w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</button>
</div>
<div class="w3-container w3-animate-right">
  <h1>{{ site.title | default: site.github.repository_name }}</h1>
</div>
{% if page.image_url %}
<img class='w3-image w3-animate-zoom' src='{{ page.image_url | relative url }}' style='width:100%'>
{% endif %}

<div class="w3-container w3-animate-left">
{{ content }}
</div>
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
function myFunction() {
    var x = document.getElementById("Demo");
    if (x.className.indexOf("w3-show") == -1) {  
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
